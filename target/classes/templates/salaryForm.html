<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>勤怠管理システム</title>
	</head>
	<body>
		<div>
			<span th:text = "${manager.classArea}"></span>教室<br>
			<span th:text = "${user.userName}"></span>
		</div>
		<br>
		<div>
			<form th:action = "@{/salaryForm}" method = "post" th:object = "${salaryUpdateForm}">
				<table border="1" style="border-collapse: collapse">
					<tr><th>対象期間</th><td><div><input id = "dateFrom" type = "date" th:field = "*{dateFrom}">〜</div></td></tr>
					<tr><th>コマ給(90分)</th><td><div><input id = "classSalary" type = "number" th:field = "*{classSalary}"></div></td></tr>
					<tr><th>事務給(60分)</th><td><div><input id = "officeSalary" type = "number" th:field = "*{officeSalary}"></div></td></tr>
					<tr><th>日時手当</th><td><div><input id = "supportSalary" type = "number" th:field = "*{supportSalary}"></div></td></tr>
					<tr><th>交通費(往復)</th><td><div><input id = "carfare" type = "number" th:field = "*{carfare}"></div></td></tr>
				</table>
				<div style = "display: none;">
					<input id = "userId" type = "text" th:field = "*{userId}">
					<input id = "id" type = "text" th:field = "*{id}">
				</div>
				<div>
					<input type = "submit" value = "更新">
				</div>
			</form>
			<form th:action="@{/deleteSalary}" method="post">
				<div style="display: none;">
					<input type="text" name="deleteId" th:value="${salaryUpdateForm.id}">
					<input type="text" name="userId" th:value="${user.id}">
					<input type="text" name="managerId" th:value="${manager.id}">
					<input type="text" name="year" th:value="${year}">
					<input type="text" name="month" th:value="${month}">
				</div>
				<input type="submit" value="削除">
			</form>
		</div>
		<br>
		<div>
			<a th:href = "@{/infoSalary(manager=${manager.id}, user=${user.id}, year=${year}, month=${month})}">戻る</a>
		</div>
	</body>
</html>
