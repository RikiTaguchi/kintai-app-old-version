<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>勤怠管理システム</title>
	</head>
	<body>
		<div>
			<span th:text = "${manager.classArea}"></span>教室<br>
			<span th:text = "${user.userName}"></span>
		</div>
		<br>
		<div>
			<form th:action = "@{/userForm}" method = "post" th:object = "${userUpdateForm}">
				<table border="1" style="border-collapse: collapse">
					<tr><th>ログインID</th><td><div><input id = "loginId" type = "text" th:field = "*{loginId}"></div></td></tr>
					<tr><th>パスワード</th><td><div><input id = "password" type = "text" th:field = "*{password}"></div></td></tr>
				</table>
				<div style = "display: none;">
					<input id = "id" type = "text" th:field = "*{id}">
					<input id = "userName" type = "text" th:field = "*{userName}">
					<input id = "classAreaId" type = "text" th:field = "*{classAreaId}">
				</div>
				<div>
					<input type = "submit" value = "更新">
				</div>
			</form>
		</div>
		<br>
		<div>
			<a th:href = "@{/user(user=${user.id}, year=${year}, month=${month})}">戻る</a>
		</div>
	</body>
</html>
