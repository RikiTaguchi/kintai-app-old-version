<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>勤怠管理システム</title>
		<link th:href="@{/css/login.css}" rel="stylesheet">
	</head>
	<body>
		<div>
			<h1 class="loginTeacher">講師ログイン</h1>
			    <div class="main">
			    <form th:action = "@{/login}" method = "post" th:object = "${userLoginForm}">
				    <div>
					<label for = "loginId">ログインID</label>
					<input id = "loginId" type = "text" th:field = "*{loginId}" required>
				    </div>
				    <div>
					<label for = "password">パスワード</label>
					<input id = "password" type = "text" th:field = "*{password}" required>
				    </div>
				    <div>
					<input id = "loginButton" type = "submit" value = "ログイン" style="border:none; border-radius: 5px; color:white; cursor: pointer;">
				    </div>	
			    </form>
			    </div>
			<p class="tradeMark">&trade;勤怠管理システムfor学習塾</p>
		</div>
	</body>
</html>
