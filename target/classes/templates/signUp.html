<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>勤怠管理システム</title>
	</head>
	<body>
		<div>
			<span th:text = "${manager.classArea}"></span>教室
		</div>
		<div>講師登録</div>
		<div>
			<form th:action = "@{/signUp}" method = "post">
				<table border="1" style="border-collapse: collapse">
					<tr><th>講師名</th><td><div><input id = "userName" type = "text" th:field = "*{userCreateForm.userName}" required></div></td></tr>
					<tr><th>雇用開始</th><td><div><input id = "dateFrom" type = "date" th:field = "*{salaryCreateForm.dateFrom}" required> 〜</div></td></tr>
					<tr><th>コマ給(90分)</th><td><div><input id = "classSalary" type = "number" th:field = "*{salaryCreateForm.classSalary}" required> 円</div></td></tr>
					<tr><th>事務給(60分)</th><td><div><input id = "officeSalary" type = "number" th:field = "*{salaryCreateForm.officeSalary}" required> 円</div></td></tr>
					<tr><th>日時手当</th><td><div><input id = "supportSalary" type = "number" th:field = "*{salaryCreateForm.supportSalary}" required> 円</div></td></tr>
					<tr><th>交通費(往復)</th><td><div><input id = "carfare" type = "number" th:field = "*{salaryCreateForm.carfare}" required> 円</div></td></tr>
					<tr><th>ログインID</th><td><div><input id = "loginId" type = "text" th:field = "*{userCreateForm.loginId}" required></div></td></tr>
					<tr><th>パスワード</th><td><div><input id = "password" type = "text" th:field = "*{userCreateForm.password}" required></div></td></tr>
				</table>
				<div style = "display: none;">
					<input id = "classAreaId" type = "text" th:field = "*{userCreateForm.classAreaId}">
				</div>
				<div>
					<input type = "submit" value = "登録">
				</div>
			</form>
		</div>
		<div>
			<a th:href = "@{/indexManager(manager=${manager.id})}">ホームへ戻る</a>
		</div>
	</body>
</html>
