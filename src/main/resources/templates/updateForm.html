<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>勤怠管理システム</title>
	</head>
	<body>
		<div>
			<span th:text = "${manager.classArea}"></span>教室<br>
			<span th:text = "${user.userName}"></span>
		</div>
		<br>
		<div>
			<form th:action = "@{/updateForm}" method = "post" th:object = "${salaryUpdateForm}">
				<table border="1" style="border-collapse: collapse">
					<tr><th>対象期間</th><td><div><input id = "dateFrom" type = "date" th:field = "*{dateFrom}" required> 〜</div></td></tr>
					<tr><th>コマ給(90分)</th><td><div><input id = "classSalary" type = "number" th:field = "*{classSalary}" required> 円</div></td></tr>
					<tr><th>事務給(60分)</th><td><div><input id = "officeSalary" type = "number" th:field = "*{officeSalary}" required> 円</div></td></tr>
					<tr><th>日時手当</th><td><div><input id = "supportSalary" type = "number" th:field = "*{supportSalary}" required> 円</div></td></tr>
					<tr><th>交通費(往復)</th><td><div><input id = "carfare" type = "number" th:field = "*{carfare}" required> 円</div></td></tr>
				</table>
				<div style = "display: none;">
					<input id = "id" type = "text" th:field = "*{userId}">
				</div>
				<div>
					<input type = "submit" value = "登録">
				</div>
			</form>
		</div>
		<br>
		<div>
			<a th:href = "@{/infoUser(manager=${manager.id}, user=${user.id}, year=${year}, month=${month})}">戻る</a>
		</div>
	</body>
</html>
